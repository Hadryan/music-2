{% extends 'users/main.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="col-12 col-md-12 ">
        <div class="card ">
            <div class="card-content ">
                <div class="card-body pt-2">
                    <div class="row">
                        <div class="col-md-11 col-12 pt-2 text-center heading">
                            Playlists
                        </div>
                        <div class="col-md-1 col-12 pt-2">
                            <a href="{% url 'create-playlist' %}" class="btn btn-primary">
                                <i class="fa fa-plus" aria-hidden="true"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    {% if playlists %}
    {% for playlist in playlists %}
    <div class="col-12 col-md-12 mt-3">
        <div class="card pull-up">
            <div class="card-content ">
                <div class="card-body p-2">
                    <div class="row">
                        
                        <div class="col-md-8 col-12 pt-2 ml-2 list" >
                            <a href="{% url 'displayPlaylist' playlist.id %}" style="color:black;">
                                {{playlist.playlist_name}}
                            </a>
                        </div>
                        
                        <div class="col-md-1 col-12 pt-2">
                            <p>{{playlist.number_of_songs}} songs</p>
                        </div>
                        <div class="col-md-1 col-12 pt-2">
                            <a href="{% url 'play-playlist' playlist.id %}"><i class="fa fa-play-circle" aria-hidden="true"></i></a>
                        </div>
                        <div class="col-md-1 col-12 pt-2">
                            <a href="{% url 'del-playlist' playlist.id %}"><i class="fa fa-trash-o" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    {% endfor %}
    {% else %}
    <h4 style="color:white;margin-top:10px;text-align:center;">No Playlist Created</h4>
    {% endif %}
</div>

{% endblock %}
