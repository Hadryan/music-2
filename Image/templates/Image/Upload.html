{% extends 'users/main.html' %}
{% load static %}

{% block content %}
    <head>
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>           
    </head>
    <div class="container" >
        <div class="emo-card" >
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <img src="{% static 'images/default_pic.jpg' %}" id='profile_pic' alt="avatar" width="200" style="margin-top: 10%;">
                <br><br>
                <input type="file" name="emo-image" style="color:white; margin-left:90px" onchange="readURL(this)">
                <br>
                <button type="submit" class="btn btn-emo" style="margin-top:20px;">Upload Image</button>
            </form>
        </div>
    </div>
    <script type="text/javascript">
        function readURL(input) {
            console.log("hello")
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#profile_pic')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
{% endblock %}
